<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dialog Alert</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan meninggalkan halaman ini?");
            if(yakin){
                document.write("ya!");
            } else {
                document.write("Saya tetap di sini");
            }
        </script>
    </body>
</html>
