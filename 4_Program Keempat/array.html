<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mengambil data dari Array</title>
    </head>
    <body>
        <script>
            // Membuat Array
            var products = ["Pensil", "Pulpen", "Penghapus", "Penggaris"];
            document.write("<ol>");
            // Menggunakan Perulangan untuk Mencetak Semua Isi Array
            for(let i=0; i<products.length; i++){
                document.write('<li>' + products[i] + '</li>');
            }
            document.write("</ol>");
        </script>
    </body>
</html>
